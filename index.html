  <script>
   

    function renderDonations() {
      const list = document.getElementById("donation-list");
      donations.forEach(d => {
        const div = document.createElement("div");
        div.className = "donation-card border p-3 rounded mb-3";
        div.innerHTML = `<strong>${d.name}</strong> donated <strong>${d.amount}</strong> for <em>${d.purpose}</em>.`;
        list.appendChild(div);
      });
    }

    const music = document.getElementById('bg-music');
    const micIcon = document.getElementById('mic-icon');
    const micOn = document.getElementById('mic-on');
    const micOff = document.getElementById('mic-off');

    micIcon.addEventListener('click', () => {
      if (!music.paused) {
        music.pause();
        micOn.classList.add('d-none');
        micOff.classList.remove('d-none');
      } else {
        music.play();
        micOff.classList.add('d-none');
        micOn.classList.remove('d-none');
      }
    });

    document.addEventListener("DOMContentLoaded", renderDonations);
  </script>
