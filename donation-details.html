<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f7f1;
      padding: 10px;
    }
    h1 {
      text-align: center;
      color: #d4af37;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background: #d4af37;
      color: white;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        display: none;
      }
      td {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      td:before {
        font-weight: bold;
        color: #d4af37;
      }
      td:nth-of-type(1):before { content: "Name"; }
      td:nth-of-type(2):before { content: "Amount"; }
    }
  </style>
</head>
<body>
  <h1>Donation Details</h1>
  <table id="donationTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const donations = JSON.parse(localStorage.getItem("donations")) || [];
    const tbody = document.querySelector("#donationTable tbody");
    donations.forEach(donation => {
      tbody.innerHTML += `<tr><td>${donation.name}</td><td>${donation.amount}</td></tr>`;
    });
  </script>
</body>
</html>
